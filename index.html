<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>

    <div class="container">
      <h1>Add your Dream Destinations!</h1>

      <div class="row">
        <div class="col-sm-6">
          <h2>Enter new vacation:</h2>
          <form id="addVacation">
            <div class="form-group">
              <label for="location">Location: </label>
              <input id="location" name="location" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="date">Date: </label>
              <input id="date" name="date" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="recollections">Recollections: </label>
              <input id="recollections" name="recollections" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="image">Picture: </label>
              <input id="image" name="image" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Add!</button>
          </form>
        </div>
        <div class="col-sm-6">
          <h2>Vacation List:</h2>
          <ul id="vacationList">

          </ul>
        </div>
      </div>

      <div class="trip">
        <div class="col-sm-6">
          <div>
            <h3 class="tripLocation"></h3>
            <p class="tripDate"></p>
            <p class="tripNotes"></p>
          </div>
        </div>
        <div class="col-sm-6">
          <img class="tripImage" src="">
        </div>
      </div>
    </div>
  </body>
</html>
